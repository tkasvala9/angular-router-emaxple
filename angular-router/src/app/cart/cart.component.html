<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4" style="width: 20%;  margin: auto;" *ngFor="let item of cartList">
            <div class="card">
                
                <div class="card-body">
                  <h5 class="card-title">{{ item.id}}</h5>
                  <img [src]="item.url">
                  <h5>{{item.name}}</h5>
                </div>
              </div>
        </div>        
      </div>
</div>
